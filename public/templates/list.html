<div class="container">
     <ng-include src="'templates/nav.tmpl.html'"></ng-include>
<div class="create-question-icon">
   <button type="button" class="btn btn-primary btn-circle" ng-click="showCreateQuestionModal();">
   <span class="icon-pencil"></span></button>
</div>

<div class="question-list-container">
  <div class="row">
  <div class="col-md-12">
    <table ng-controller="SearchController" class="table table-hover table-striped table-bordered question-list">
      <thead >
        <tr >
          <th class="column-width">Question</th>
          <th >Description</th>
          <th >Link</th>
          <th >Tags</th>
          <th >Time
             <span ng-click="changeOrder('created_at');" class="icon-arrow-up sorting-icon"></span>
             <span ng-click="changeOrder('-created_at');" class="icon-arrow-down sorting-icon"></span>
          </th>
          <th class="column-width">Edit / Delete</th>
        </tr>
      </thead>

       <tbody>
         <tr>
           <th><input ng-disabled="true" class="form-control" type="text"/></th>
           <th><input ng-model="search.title" class="form-control" type="text"/></th>
           <th><input ng-model="search.description" class="form-control" type="text"/></th>
           <th><input ng-model="search.link" class="form-control" type="text"/></th>
           <th><input ng-model="search.tags" class="form-control" type="text"/></th>
           <th><input bs-datepicker ng-model="search.created_at" class="form-control" type="text"/></th>
           <th><input ng-disabled="true" class="form-control" type="text"/></th>
         </tr>
           <tr class="active " ng-repeat="bm in questions | filter:searchQuestions | orderBy:sortOrder.order">
             <td><a target="_blank" href="{{bm.link}}">Open</a></td>
             <td>{{bm.title}}</td>
             <td>{{bm.description}}</td>
             <td>{{bm.link}}</td>
             <td>{{bm.tags}}</td>
             <td>{{bm.created_at | date:"dd-MM-yyyy' ,' hh:mm:ss a"}} </td>
             <td>
               <span ui-sref="edit({id:bm._id})" class="icon-edit edit-action"></span>
               <span ng-click="showDeleteQuestionModal(bm)" class="icon-trash delete-action"></span>
             </td>
           </tr>
       </tbody>

    </table>
  </div>
</div>
</div>
</div>
